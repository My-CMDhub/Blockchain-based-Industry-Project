<html><head><base href="Cart.html">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart - Eco-Friendly E-commerce Store</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f8f0;
    color: #333;
}

header {
    background-color: #2ecc71;
    color: white;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 2.5em;
}

main {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
}

.cart-item {
    display: flex;
    align-items: center;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    padding: 20px;
}

.cart-item img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 5px;
    margin-right: 20px;
}

.item-details {
    flex-grow: 1;
}

.item-name {
    font-size: 1.2em;
    font-weight: bold;
    margin: 0 0 10px 0;
}

.item-price {
    font-weight: bold;
    color: #27ae60;
}

.remove-item {
    background-color: #e74c3c;
    border: none;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.remove-item:hover {
    background-color: #c0392b;
}

.order-summary {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 40px;
}

.order-summary h2 {
    margin-top: 0;
    color: #2c3e50;
}

.total-price {
    font-size: 1.5em;
    font-weight: bold;
    color: #27ae60;
    margin-top: 10px;
}

.crypto-price {
    font-size: 1.2em;
    font-weight: bold;
    color: #3498db;
    margin-top: 10px;
    display: none;
}

.continue-shopping {
    display: inline-block;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

.continue-shopping:hover {
    background-color: #2980b9;
}

.payment-options {
    margin-top: 40px;
}

.payment-options h2 {
    color: #2c3e50;
}

.payment-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.payment-button {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: white;
    border: 2px solid #3498db;
    color: #3498db;
    padding: 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 120px;
}

.payment-button:hover, .payment-button.selected {
    background-color: #3498db;
    color: white;
}

.payment-button img {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
}

.crypto-options {
    display: none;
    margin-top: 20px;
}

.crypto-option {
    display: flex;
    align-items: center;
    background-color: white;
    border: 1px solid #3498db;
    color: #3498db;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 10px;
}

.crypto-option:hover, .crypto-option.selected {
    background-color: #3498db;
    color: white;
}

.crypto-option img {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.pay-button {
    display: none;
    background-color: #27ae60;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
}

.pay-button:hover {
    background-color: #2ecc71;
}

footer {
    background-color: #2ecc71;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
}

.payment-page {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.payment-page h2 {
    color: #2c3e50;
    margin-top: 0;
}

.payment-details {
    margin-top: 20px;
}

.payment-details p {
    margin: 10px 0;
}

.qr-code {
    text-align: center;
    margin-top: 20px;
}

.qr-code img {
    max-width: 200px;
    height: auto;
}
</style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main id="main-content">
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p class="total-price">Total: $<span id="total-price">0.00</span></p>
            <p class="crypto-price">Crypto Price: <span id="crypto-price"></span></p>
            <a href="Product.html" class="continue-shopping">Continue Shopping</a>
        </div>
        <div class="payment-options">
            <h2>Payment Options</h2>
            <div class="payment-buttons">
                <button class="payment-button" data-payment="credit-card">
                    <img src="https://cdn-icons-png.flaticon.com/512/179/179457.png" alt="Credit Card Icon">
                    Credit Card
                </button>
                <button class="payment-button" data-payment="paypal">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174861.png" alt="PayPal Icon">
                    PayPal
                </button>
                <button class="payment-button" data-payment="visa">
                    <img src="https://cdn-icons-png.flaticon.com/512/349/349221.png" alt="Visa Icon">
                    Visa
                </button>
                <button class="payment-button" data-payment="crypto" id="crypto-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968260.png" alt="Cryptocurrency Icon">
                    Cryptocurrency
                </button>
            </div>
            <div class="crypto-options" id="crypto-options">
                <div class="crypto-option" data-crypto="ETH">
                    <img src="https://cdn-icons-png.flaticon.com/512/6001/6001368.png" alt="Ethereum Icon">
                    Ethereum (ETH)
                </div>
                <div class="crypto-option" data-crypto="LTC">
                    <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin Icon">
                    Litecoin (LTC)
                </div>
                <div class="crypto-option" data-crypto="USDT">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ41DXN4q9WhKLC-ZI-48MUcLCYk-X4PBEI2w&s" alt="Tether Icon">
                    Tether (USDT)
                </div>
            </div>
            <button id="pay-button" class="pay-button">Pay Now</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Eco-Friendly E-commerce Store. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    let cart = [];
    const cartItemsContainer = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    const cryptoPriceElement = document.getElementById('crypto-price');
    const cryptoButton = document.getElementById('crypto-button');
    const cryptoOptions = document.getElementById('crypto-options');
    const payButton = document.getElementById('pay-button');
    const apiKey = "0de0e6bbe20532ee0cd76b9e5b9df43e0c22039ac62d6f2d9f524f9fffd054ba"; // Replace with your CryptoCompare API key

    let selectedCrypto = null;
    let selectedPaymentMethod = null;

    function loadCart() {
        const savedCart = JSON.parse(localStorage.getItem('cart'));
        if (savedCart) {
            cart = savedCart;
            displayCart();
            updateTotalPrice();
        }
    }

    function displayCart() {
        cartItemsContainer.innerHTML = '';
        cart.forEach((item, index) => {
            const cartItemElement = document.createElement('div');
            cartItemElement.className = 'cart-item';
            cartItemElement.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="item-details">
                    <h3 class="item-name">${item.name}</h3>
                    <p class="item-price">$${item.price.toFixed(2)}</p>
                </div>
                <button class="remove-item" data-index="${index}">Remove</button>
            `;
            cartItemsContainer.appendChild(cartItemElement);
        });
    }

    function updateTotalPrice() {
        const total = cart.reduce((sum, item) => sum + item.price, 0);
        totalPriceElement.textContent = total.toFixed(2);
    }

    function removeItem(index) {
        cart.splice(index, 1);
        saveCart();
        displayCart();
        updateTotalPrice();
    }

    function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    async function fetchCryptoPrice(crypto) {
        const apiUrl = `https://min-api.cryptocompare.com/data/price?fsym=${crypto.toUpperCase()}&tsyms=USD&api_key=${apiKey}`;
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            return data['USD'];
        } catch (error) {
            console.error('Error fetching crypto price:', error);
            return null;
        }
    }

    async function updateCryptoPrice(crypto) {
        const cryptoPrice = await fetchCryptoPrice(crypto);
        if (cryptoPrice) {
            const totalUSD = parseFloat(totalPriceElement.textContent);
            const cryptoAmount = totalUSD / cryptoPrice;
            cryptoPriceElement.textContent = `${cryptoAmount.toFixed(6)} ${crypto.toUpperCase()}`;
            document.querySelector('.crypto-price').style.display = 'block';
            return cryptoAmount;
        } else {
            cryptoPriceElement.textContent = 'Unable to fetch price';
            return null;
        }
    }

    function updatePayButton() {
        if (selectedPaymentMethod === 'crypto' && selectedCrypto) {
            payButton.style.display = 'block';
        } else if (selectedPaymentMethod && selectedPaymentMethod !== 'crypto') {
            payButton.style.display = 'block';
        } else {
            payButton.style.display = 'none';
        }
    }

    // Load cart from localStorage
    loadCart();

    // Remove item event listener
    cartItemsContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-item')) {
            const index = parseInt(e.target.dataset.index);
            removeItem(index);
        }
    });

    // Payment option event listeners
    const paymentButtons = document.querySelectorAll('.payment-button');
    paymentButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            const paymentMethod = e.target.closest('.payment-button').dataset.payment;
            selectedPaymentMethod = paymentMethod;

            // Remove 'selected' class from all payment buttons
            paymentButtons.forEach(btn => btn.classList.remove('selected'));
            // Add 'selected' class to the clicked button
            e.target.closest('.payment-button').classList.add('selected');

            if (paymentMethod === 'crypto') {
                cryptoOptions.style.display = 'block';
                selectedCrypto = null;
            } else {
                cryptoOptions.style.display = 'none';
                document.querySelector('.crypto-price').style.display = 'none';
            }
            updatePayButton();
        });
    });

    // Crypto option event listeners
    const cryptoOptionButtons = document.querySelectorAll('.crypto-option');
    cryptoOptionButtons.forEach(button => {
        button.addEventListener('click', async (e) => {
            const cryptoMethod = e.target.closest('.crypto-option').dataset.crypto;
            selectedCrypto = cryptoMethod;

            // Remove 'selected' class from all crypto options
            cryptoOptionButtons.forEach(btn => btn.classList.remove('selected'));
            // Add 'selected' class to the clicked option
            e.target.closest('.crypto-option').classList.add('selected');

            const cryptoAmount = await updateCryptoPrice(cryptoMethod.toLowerCase());
            updatePayButton();
        });
    });

    // Pay button event listener
    payButton.addEventListener('click', async () => {                                                                                                             
     if (selectedPaymentMethod === 'crypto' && selectedCrypto) {                                                                                               
         const cryptoAmount = await updateCryptoPrice(selectedCrypto.toLowerCase());                                                                           
         if (!cryptoAmount || isNaN(cryptoAmount)) {                                                                                                           
             alert('Unable to calculate the crypto amount. Please try again.');                                                                                
             return;                                                                                                                                           
         }                                                                                                                                                     
                                                                                                                                                               
         const orderId = Math.random().toString(36).substr(2, 9).toUpperCase();                                                                                
                                                                                                                                                               
         // Display payment page with the calculated amount                                                                                                    
         displayPaymentPage(orderId, cryptoAmount, selectedCrypto);                                                                                            
     } else if (selectedPaymentMethod) {                                                                                                                       
         alert(`Processing payment with ${selectedPaymentMethod}. This is a demo, no actual payment will be processed.`);                                      
     } else {                                                                                                                                                  
         alert('Please select a payment method before proceeding.');                                                                                           
     }                                                                                                                                                         
 });                

    async function displayPaymentPage(orderId, amount, crypto) {                                                                                                  
     try {                                                                                                                                                     
         const response = await fetch('/generate-crypto-address');                                                                                             
         const data = await response.json();                                                                                                                   
         const address = data.address;
         const expiresAt = data.expiresAt;                                                                                                                          
                                                                                                                                                               
         const mainContent = document.getElementById('main-content');                                                                                          
         mainContent.innerHTML = `                                                                                                                             
             <div class="payment-page">                                                                                                                        
                 <h2>Crypto Payment Details</h2>                                                                                                               
                 <div class="payment-details">                                                                                                                 
                     <p><strong>Order ID:</strong> ${orderId}</p>                                                                                              
                     <p><strong>Total Amount:</strong> ${amount.toFixed(6)} ${crypto.toUpperCase()}</p>                                                        
                     <p><strong>Send payment to this address:</strong></p>                                                                                     
                     <p>${address}</p>
                     <p><strong>Expires at:</strong> <span id="countdown-timer"></span></p>                                                                                                                          
                 </div>                                                                                                                                        
                 <div class="qr-code" id="qrcode"></div>                                                                                                       
             </div>                                                                                                                                            
         `;                                                                                                                                                    
                                                                                                                                                               
         // Generate QR code                                                                                                                                   
         new QRCode(document.getElementById("qrcode"), {                                                                                                       
             text: `${crypto.toUpperCase()}:${address}?amount=${amount}`,                                                                                      
             width: 200,                                                                                                                                       
             height: 200                                                                                                                                       
         });    
         
         // Start countdown timer                                                                                                     
         startCountdown(expiresAt);
     } catch (error) {                                                                                                                                         
         console.error('Error fetching crypto address:', error);                                                                                               
         alert('Unable to generate crypto address. Please try again.');                                                                                        
     }                                                                                                                                                         
 }    
         
 function startCountdown(expiresAt) {                                                                                                 
             const countdownTimer = document.getElementById('countdown-timer');                                                               
             const interval = setInterval(() => {                                                                                             
                 const now = Date.now();                                                                                                      
                 const remainingTime = expiresAt - now;                                                                                       
                 if (remainingTime <= 0) {                                                                                                    
                     clearInterval(interval);                                                                                                 
                     countdownTimer.textContent = 'Expired';                                                                                  
                 } else {                                                                                                                     
                     const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));                                            
                     const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);                                                        
                     countdownTimer.textContent = `${minutes}m ${seconds}s`;                                                                  
                 }                                                                                                                            
             }, 1000);                                                                                                                        
         }                  
</script>

</body>
</html>
