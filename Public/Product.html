<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            z-index: 10;
        }

        .eco-badge {
            background-color: #4CAF50;
            color: white;
        }

        .new-badge {
            background-color: #2196F3;
            color: white;
        }

        .sale-badge {
            background-color: #f44336;
            color: white;
        }

        .cart-bounce {
            animation: cartBounce 0.5s ease;
        }

        @keyframes cartBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .crypto-price {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .stock-status {
            font-size: 0.8em;
            margin-top: 5px;
        }

        .in-stock {
            color: #4CAF50;
        }

        .low-stock {
            color: #FFA500;
        }

        .rating {
            color: #FFD700;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-leaf text-green-600 text-2xl mr-2"></i>
                    <span class="text-xl font-bold text-gray-800">Eco Store</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative" id="cartIcon">
                       <a href="Cart.html"> <i class="fas fa-shopping-cart text-gray-600 text-xl cursor-pointer"></i> </a>
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-green-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                    </div>
                    <div class="text-sm text-gray-600">
                        <i class="fas fa-wallet mr-1"></i>
                        <span id="networkStatus">Sepolia Network</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Filters and Sort -->
            <div class="mb-8 flex flex-wrap items-center justify-between">
                <div class="flex space-x-4 mb-4 sm:mb-0">
                    <select id="categoryFilter" class="rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200">
                        <option value="">All Categories</option>
                        <option value="bathroom">Bathroom</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="clothing">Clothing</option>
                        <option value="electronics">Electronics</option>
                    </select>
                    <select id="sortBy" class="rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200">
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name">Name</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-600">View as:</span>
                    <button id="gridView" class="p-2 rounded-md hover:bg-gray-100">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button id="listView" class="p-2 rounded-md hover:bg-gray-100">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Products will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold text-gray-900">Complete Purchase</h3>
                <button onclick="closeCheckoutModal()" class="text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-4">
                <!-- Product Summary -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="font-medium text-gray-900 mb-2">Order Summary</h4>
                    <div id="checkoutProductDetails"></div>
                    <div class="mt-2 pt-2 border-t border-gray-200">
                        <p class="flex justify-between">
                            <span>Total:</span>
                            <span id="checkoutTotal" class="font-semibold"></span>
                        </p>
                    </div>
                </div>

                <!-- Cryptocurrency Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Select Payment Currency
                    </label>
                    <div class="grid grid-cols-3 gap-4">
                        <button onclick="selectCrypto('ETH')" class="crypto-option p-3 border rounded-lg hover:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <i class="fab fa-ethereum text-xl mb-1"></i>
                            <span class="block text-sm">ETH</span>
                            <span id="ethPrice" class="block text-xs text-gray-500"></span>
                        </button>
                        <button onclick="selectCrypto('BTC')" class="crypto-option p-3 border rounded-lg hover:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <i class="fab fa-bitcoin text-xl mb-1"></i>
                            <span class="block text-sm">BTC</span>
                            <span id="btcPrice" class="block text-xs text-gray-500"></span>
                        </button>
                        <button onclick="selectCrypto('USDT')" class="crypto-option p-3 border rounded-lg hover:border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500">
                            <i class="fas fa-dollar-sign text-xl mb-1"></i>
                            <span class="block text-sm">USDT</span>
                            <span id="usdtPrice" class="block text-xs text-gray-500"></span>
                        </button>
                    </div>
                </div>

                <!-- Payment Details -->
                <div id="paymentDetails" class="hidden">
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="text-sm text-gray-600 mb-2">Send exactly</p>
                        <p class="text-2xl font-bold text-gray-900" id="cryptoAmount">0.00</p>
                        <p class="text-sm text-gray-500" id="selectedCrypto"></p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4 mt-4">
                        <p class="text-sm text-gray-600 mb-2">To address</p>
                        <div class="flex items-center">
                            <code id="paymentAddress" class="text-sm bg-gray-100 p-2 rounded flex-1 break-all"></code>
                            <button onclick="copyAddress()" class="ml-2 text-blue-600 hover:text-blue-700">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div id="qrCode" class="flex justify-center py-4"></div>
                </div>

                <button onclick="proceedToPayment()" class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200">
                    Proceed to Payment
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 z-50"></div>

    <script>
        const products = [
            {
                id: 1,
                name: "Bamboo Toothbrush",
                price: 5.99,
                image: "https://images.unsplash.com/photo-1607613009820-a29f7bb81c04?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80",
                category: "bathroom",
                rating: 4.5,
                stock: 45,
                badge: "eco",
                description: "Sustainable bamboo toothbrush with soft bristles"
            },
            {
                id: 2,
                name: "Reusable Water Bottle",
                price: 15.99,
                image: "https://images.unsplash.com/photo-1602143407151-7111542de6e8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80",
                category: "kitchen",
                rating: 4.8,
                stock: 30,
                badge: "new",
                description: "Double-walled insulated water bottle"
            },
            {
                id: 3,
                name: "Organic Cotton T-shirt",
                price: 24.99,
                image: "https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80",
                category: "clothing",
                rating: 4.2,
                stock: 15,
                badge: "sale",
                description: "100% organic cotton, ethically made t-shirt"
            },
            {
                id: 4,
                name: "Recycled Paper Notebook",
                price: 7.99,
                image: "https://images.unsplash.com/photo-1531346878377-a5be20888e57?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80",
                category: "office",
                rating: 4.0,
                stock: 50,
                badge: "eco",
                description: "Made from 100% recycled paper"
            },
            {
                id: 5,
                name: "Beeswax Food Wrap",
                price: 12.99,
                image: "https://images.unsplash.com/photo-1597484661643-2f5fef640dd1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80",
                category: "kitchen",
                rating: 4.7,
                stock: 25,
                badge: "eco",
                description: "Reusable food wrap made with organic beeswax"
            },
            {
                id: 6,
                name: "Solar-Powered Charger",
                price: 39.99,
                image: "https://images.unsplash.com/photo-1617788138017-80ad40651399?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80",
                category: "electronics",
                rating: 4.4,
                stock: 20,
                badge: "new",
                description: "Portable solar charger with dual USB ports"
            }
        ];

        let cart = [];
        let selectedCrypto = null;
        let cryptoPrices = {};

        // Display products
        function displayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product bg-white rounded-lg overflow-hidden shadow-md relative';
                
                // Badge class based on type
                const badgeClass = product.badge === 'eco' ? 'eco-badge' : 
                                 product.badge === 'new' ? 'new-badge' : 
                                 'sale-badge';

                productElement.innerHTML = `
                    <span class="badge ${badgeClass}">${product.badge.toUpperCase()}</span>
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-lg font-semibold text-gray-900">${product.name}</h2>
                        <p class="text-sm text-gray-600 mt-1">${product.description}</p>
                        <div class="mt-2">
                            <span class="text-xl font-bold text-gray-900">$${product.price.toFixed(2)}</span>
                            <div class="crypto-price" id="crypto-${product.id}"></div>
                        </div>
                        <div class="rating">
                            ${getRatingStars(product.rating)}
                            <span class="text-gray-600 text-sm">(${product.rating})</span>
                        </div>
                        <div class="stock-status ${product.stock < 20 ? 'low-stock' : 'in-stock'}">
                            ${product.stock < 20 ? `Only ${product.stock} left` : 'In Stock'}
                        </div>
                        <button onclick="addToCart(${product.id})" class="mt-4 w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200">
                            Add to Cart
                        </button>
                    </div>
                `;
                productsGrid.appendChild(productElement);
            });
        }

        // Generate rating stars
        function getRatingStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            return stars;
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                // Save cart to localStorage
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                showToast(`Added ${product.name} to cart!`, 'success');
                animateCartIcon();
            }
        }

        // Update cart count
        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            cartCount.textContent = cart.length;
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 
                          type === 'error' ? 'bg-red-500' : 
                          'bg-blue-500';
            toast.className = `${bgColor} text-white px-6 py-4 rounded-lg shadow-lg mb-4 transition-opacity duration-300`;
            toast.innerHTML = message;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Animate cart icon
        function animateCartIcon() {
            const cartIcon = document.getElementById('cartIcon');
            cartIcon.classList.add('cart-bounce');
            setTimeout(() => cartIcon.classList.remove('cart-bounce'), 500);
        }

        // Fetch crypto prices
        async function fetchCryptoPrices() {
            try {
                // Use backend proxy endpoint for CoinMarketCap API
                const response = await fetch('/api/crypto-prices');
                const data = await response.json();
                cryptoPrices = {
                    ETH: data.ETH,
                    BTC: data.BTC,
                    USDT: data.USDT
                };
                updateCryptoPrices();
                // Update modal price displays
                document.getElementById('ethPrice').textContent = cryptoPrices.ETH ? `1 ETH ≈ $${cryptoPrices.ETH.toFixed(2)}` : 'N/A';
                document.getElementById('btcPrice').textContent = cryptoPrices.BTC ? `1 BTC ≈ $${cryptoPrices.BTC.toFixed(2)}` : 'N/A';
                document.getElementById('usdtPrice').textContent = cryptoPrices.USDT ? `1 USDT ≈ $${cryptoPrices.USDT.toFixed(2)}` : 'N/A';
            } catch (error) {
                console.error('Error fetching crypto prices:', error);
                document.getElementById('ethPrice').textContent = 'N/A';
                document.getElementById('btcPrice').textContent = 'N/A';
                document.getElementById('usdtPrice').textContent = 'N/A';
            }
        }

        // Update crypto prices
        function updateCryptoPrices() {
            products.forEach(product => {
                const cryptoElement = document.getElementById(`crypto-${product.id}`);
                if (cryptoElement) {
                    cryptoElement.innerHTML = `
                        <span>≈ ${(product.price / cryptoPrices.ETH).toFixed(6)} ETH</span>
                        <span class="mx-1">|</span>
                        <span>${(product.price / cryptoPrices.BTC).toFixed(8)} BTC</span>
                    `;
                }
            });
        }

        // Select cryptocurrency
        function selectCrypto(crypto) {
            selectedCrypto = crypto;
            document.querySelectorAll('.crypto-option').forEach(option => {
                option.classList.remove('border-green-500');
            });
            event.currentTarget.classList.add('border-green-500');
            updatePaymentDetails();
        }

        // Update payment details
        function updatePaymentDetails() {
            if (selectedCrypto && cart.length > 0) {
                const total = cart.reduce((sum, product) => sum + product.price, 0);
                const cryptoAmount = (total / cryptoPrices[selectedCrypto]).toFixed(8);
                document.getElementById('cryptoAmount').textContent = cryptoAmount;
                document.getElementById('selectedCrypto').textContent = selectedCrypto;
                document.getElementById('paymentDetails').classList.remove('hidden');
            }
        }

        // Copy address
        function copyAddress() {
            const address = document.getElementById('paymentAddress').textContent;
            navigator.clipboard.writeText(address);
            showToast('Address copied to clipboard!', 'success');
        }

        // Proceed to payment
        async function proceedToPayment() {
            if (!selectedCrypto) {
                showToast('Please select a cryptocurrency', 'error');
                return;
            }

            try {
                const response = await fetch('/api/generate-payment-address');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('paymentAddress').textContent = data.address;
                    // Generate QR code here if needed
                    showToast('Ready for payment!', 'success');
                }
            } catch (error) {
                showToast('Error generating payment address', 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load cart from localStorage if it exists
            const savedCart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = savedCart;
            updateCartCount();
            
            displayProducts();
            fetchCryptoPrices();
            setInterval(fetchCryptoPrices, 60000); // Update prices every minute
        });

        // Event listeners for filters and sort
        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            // Implement category filtering
        });

        document.getElementById('sortBy').addEventListener('change', (e) => {
            // Implement sorting
        });

        document.getElementById('gridView').addEventListener('click', () => {
            document.getElementById('productsGrid').className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6';
        });

        document.getElementById('listView').addEventListener('click', () => {
            document.getElementById('productsGrid').className = 'grid grid-cols-1 gap-6';
        });
    </script>
</body>
</html>
