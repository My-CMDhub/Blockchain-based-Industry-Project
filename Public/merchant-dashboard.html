<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 30px; }
        .card { margin-bottom: 20px; }
        .success { color: green; }
        .error { color: red; }
        .pending { color: orange; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Merchant Dashboard (Live Mode)</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">HD Wallet Status</h5>
                <h2 class="text-primary" id="hdWalletBalance">0.00 ETH</h2>
                <p class="text-muted">Wallet Address: <span id="hdWalletAddress">Loading...</span></p>
                <p class="text-muted">Network: <span id="networkStatus">Sepolia Testnet</span></p>
                <button class="btn btn-secondary" onclick="refreshBalance()">Refresh Balance</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Release Funds to Merchant</h5>
                <div class="alert alert-info">
                    Funds will be sent to: ${MERCHANT_ADDRESS}
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount to Release (ETH)</label>
                    <input type="number" class="form-control" id="releaseAmount" 
                           step="0.001" min="0.001" placeholder="Enter amount in ETH">
                </div>
                <button class="btn btn-primary" id="releaseButton" onclick="releaseFunds()">
                    Release Funds to Merchant
                </button>
                <div id="releaseStatus" class="mt-3"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Transaction History</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Amount (ETH)</th>
                                <th>Status</th>
                                <th>Transaction Hash</th>
                            </tr>
                        </thead>
                        <tbody id="transactionHistory">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function refreshBalance() {
            try {
                const response = await fetch('/api/wallet-balance');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('hdWalletBalance').textContent = `${data.balance} ETH`;
                    document.getElementById('hdWalletAddress').textContent = data.address;
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error fetching balance. Please try again.');
            }
        }

        async function releaseFunds() {
            const amount = document.getElementById('releaseAmount').value;
            const releaseStatus = document.getElementById('releaseStatus');
            const releaseButton = document.getElementById('releaseButton');

            if (!amount) {
                alert('Please enter an amount to release');
                return;
            }

            if (!confirm(`Are you sure you want to release ${amount} ETH to the merchant?`)) {
                return;
            }

            releaseButton.disabled = true;
            releaseStatus.innerHTML = '<p class="pending">Processing transfer...</p>';

            try {
                const response = await fetch('/api/release-funds', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount })
                });

                const data = await response.json();
                
                if (data.success) {
                    releaseStatus.innerHTML = `
                        <p class="success">Transfer successful!</p>
                        <p>Transaction Hash: <a href="https://sepolia.etherscan.io/tx/${data.txHash}" target="_blank">
                            ${data.txHash}
                        </a></p>
                    `;
                    addToHistory(amount, 'Success', data.txHash);
                    refreshBalance();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                releaseStatus.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            } finally {
                releaseButton.disabled = false;
            }
        }

        function addToHistory(amount, status, txHash) {
            const tbody = document.getElementById('transactionHistory');
            const row = tbody.insertRow(0);
            row.innerHTML = `
                <td>${new Date().toLocaleString()}</td>
                <td>${amount}</td>
                <td><span class="${status.toLowerCase()}">${status}</span></td>
                <td><a href="https://sepolia.etherscan.io/tx/${txHash}" target="_blank">
                    ${txHash.substring(0,10)}...
                </a></td>
            `;
        }

        // Initial balance check
        refreshBalance();
    </script>
</body>
</html>
