<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Flow Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 30px; }
        .card { margin-bottom: 20px; }
        .success { color: green; }
        .error { color: red; }
        .pending { color: orange; }
        .step-complete { background-color: #d4edda; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Complete Payment Flow</h1>

        <!-- Step 1: User Payment -->
        <div class="card" id="step1Card">
            <div class="card-header">
                <h5>Step 1: User Payment to HD Wallet</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Amount (ETH)</label>
                    <input type="number" class="form-control" id="paymentAmount" 
                           step="0.001" min="0.001" placeholder="Enter amount in ETH">
                </div>
                <div class="mb-3">
                    <p>HD Wallet Address: <span id="hdWalletAddress">Loading...</span></p>
                </div>
                <button class="btn btn-primary" onclick="simulatePayment()">
                    Send to HD Wallet
                </button>
                <div id="paymentStatus" class="mt-3"></div>
            </div>
        </div>

        <!-- Step 2: HD Wallet Status -->
        <div class="card">
            <div class="card-header">
                <h5>Step 2: HD Wallet Status</h5>
            </div>
            <div class="card-body">
                <h3 class="text-primary" id="hdWalletBalance">0.00 ETH</h3>
                <p class="text-muted">Last updated: <span id="lastUpdated">Never</span></p>
                <button class="btn btn-secondary" onclick="refreshBalance()">
                    Refresh Balance
                </button>
            </div>
        </div>

        <!-- Step 3: Release to Merchant -->
        <div class="card" id="step3Card">
            <div class="card-header">
                <h5>Step 3: Release to Merchant</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    Merchant Address: <span id="merchantAddress">Loading...</span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount to Release (ETH)</label>
                    <input type="number" class="form-control" id="releaseAmount" 
                           step="0.001" min="0.001" placeholder="Enter amount in ETH">
                </div>
                <button class="btn btn-success" onclick="releaseFunds()">
                    Release to Merchant
                </button>
                <div id="releaseStatus" class="mt-3"></div>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="card">
            <div class="card-header">
                <h5>Transaction History</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Type</th>
                                <th>Amount (ETH)</th>
                                <th>Status</th>
                                <th>Transaction Hash</th>
                            </tr>
                        </thead>
                        <tbody id="transactionHistory">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MERCHANT_ADDRESS = '0xE94401C68F1652cBF8dA2D275a18a1CdF74b9C5b';
        
        // Initialize page
        document.getElementById('merchantAddress').textContent = MERCHANT_ADDRESS;
        refreshBalance();

        async function refreshBalance() {
            try {
                const response = await fetch('/api/wallet-balance');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('hdWalletBalance').textContent = `${data.balance} ETH`;
                    document.getElementById('hdWalletAddress').textContent = data.address;
                    document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error fetching balance. Please try again.');
            }
        }

        async function simulatePayment() {
            const amount = document.getElementById('paymentAmount').value;
            const status = document.getElementById('paymentStatus');
            
            if (!amount) {
                alert('Please enter an amount');
                return;
            }

            try {
                status.innerHTML = '<p class="pending">Processing payment...</p>';
                
                const response = await fetch('/api/simulate-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount })
                });

                const data = await response.json();
                
                if (data.success) {
                    status.innerHTML = `
                        <p class="success">Payment successful!</p>
                        <p>Transaction Hash: <a href="https://sepolia.etherscan.io/tx/${data.txHash}" target="_blank">
                            ${data.txHash}
                        </a></p>
                    `;
                    document.getElementById('step1Card').classList.add('step-complete');
                    addToHistory('Payment to HD', amount, 'Success', data.txHash);
                    refreshBalance();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                status.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        async function releaseFunds() {
            const amount = document.getElementById('releaseAmount').value;
            const status = document.getElementById('releaseStatus');
            
            if (!amount) {
                alert('Please enter an amount to release');
                return;
            }

            if (!confirm(`Are you sure you want to release ${amount} ETH to the merchant?`)) {
                return;
            }

            try {
                status.innerHTML = '<p class="pending">Processing release...</p>';
                
                const response = await fetch('/api/release-funds', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount })
                });

                const data = await response.json();
                
                if (data.success) {
                    status.innerHTML = `
                        <p class="success">Funds released successfully!</p>
                        <p>Transaction Hash: <a href="https://sepolia.etherscan.io/tx/${data.txHash}" target="_blank">
                            ${data.txHash}
                        </a></p>
                    `;
                    document.getElementById('step3Card').classList.add('step-complete');
                    addToHistory('Release to Merchant', amount, 'Success', data.txHash);
                    refreshBalance();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                status.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        function addToHistory(type, amount, status, txHash) {
            const tbody = document.getElementById('transactionHistory');
            const row = tbody.insertRow(0);
            row.innerHTML = `
                <td>${new Date().toLocaleString()}</td>
                <td>${type}</td>
                <td>${amount}</td>
                <td><span class="${status.toLowerCase()}">${status}</span></td>
                <td><a href="https://sepolia.etherscan.io/tx/${txHash}" target="_blank">
                    ${txHash.substring(0,10)}...
                </a></td>
            `;
        }
    </script>
</body>
</html>
